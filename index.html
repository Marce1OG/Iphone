<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Giveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>IPHONE 15 GIVEAWAY</h1>
        </div>
       
    </header>

    <section id="giveaway" class="hero">
        <div class="hero-content">
            <h2>Win a Brand New iPhone 15!</h2>


            <p>Enter for a chance to win one of the newest iPhone models.</p>
            <button id="enterBtn">Enter Now</button>

            
        </div>
    </section>

    <section id="iphones">
        <h2>Explore iPhone 15 Models</h2>
        <div class="iphone-gallery">
            <div class="iphone-model">
                <img src="img/Iphonewhite.webp" alt="iPhone 15 White">
                <p>iPhone 15 White</p>
            </div>
            <div class="iphone-model">
                <img src="img/black3.png" alt="iPhone 15 Black">
                <p>iPhone 15 Black</p>
            </div>
            <div class="iphone-model">
                <img src="img/iphoneblue.png" alt="iPhone 15 Blue">
                <p>iPhone 15 Blue</p>
            </div>
            <div class="iphone-model">
                <img src="img/red3.webp" alt="iPhone 15 Red">
                <p>iPhone 15 Red</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 KittenLife Giveaway. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</html>
